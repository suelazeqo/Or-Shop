
<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Products</a>
</p>

<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="onKeyUpFilter($event.target.value)" >
        <mat-placeholder class="placeholder">Filter</mat-placeholder>    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}}</td>
     </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element">  <a [routerLink]="['/admin/products/', element.key]">Edit</a></td>
     </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator class="abc"  [pageSize]="6" [pageSizeOptions]="[2,4,6,8,10,20]"></mat-paginator>
